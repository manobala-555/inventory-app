{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Locations</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input type="text" class="form-control" id="location_id" name="location_id" required>
            </div>
            <div class="mb-3">
                <label for="location_name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
    </div>

    <div class="col-md-6">
        <h3>Existing Locations</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Location ID</th>
                        <th>Location Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                    <tr>
                        <td>{{ location.location_id }}</td>
                        <td>{{ location.location_name }}</td>
                        <td>
                            <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_location', location_id=location.location_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
